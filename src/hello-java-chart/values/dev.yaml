replicaCount: 1
image:
  repository: ghcr.io/mygithabtest/hello-github-test
  tag: latest
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-secret
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  hostname: hello-java-github.azuredeploytest.dev.oclc.org
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi